<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="../static/service.css">
</head>
<body>

<header class="site-header">
	<nav class="navbar navbar-expand-md bg-red fixed-top">
		<div class="container">
		<a href="../index.html" class="white-button"> <img src="../static/logo.svg" alt="Logo" width="144.406" height="60">
		  <div class="header__logo__title">ENGINEERING<br><span><b>TOMORROW</b></span></a></div>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarToggle">
			<!-- Navbar Right Side -->
			<div class="navbar-nav" >
				<a class="nav-item nav-link" href="#">Account</a>
				<a class="nav-item nav-link" href="#">Logout</a>
			</div>
		  </div>
		</div>
	</nav>
</header>


<div class="Myrow">
  <div class="Myleft" style="background-color:#bbb;">
    <h2>Generic</h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <li><a href="#">Lorem Ipsum</a></li>
    </ul>
  </div>
  
  <div class="Myright" style="background-color:#ddd;">
    <h2>Page Content</h2>
    <p>Start to type for a specific category inside the search bar to "filter" the search options.</p>
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
